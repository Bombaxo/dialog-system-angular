<h2 class="w-100">Choose an available</h2>

<p>Please choose one of the slots available for your appointment at the selected date: <b>Friday 1st of February 2020</b></p>

<ng-container *ngFor="let time of availableTimes">
    <mat-button-toggle color="primary" type="button" class="my-1" (click)="openConfirmAppointment(time)">
        {{ time }}
    </mat-button-toggle>
</ng-container>
