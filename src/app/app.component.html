<mat-sidenav-container class="sidenav" (backdropClick)="sidenav.close()">

  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" disableClose>
    <mat-list>
      <mat-list-item> Pepper </mat-list-item>
      <mat-list-item> Salt </mat-list-item>
      <mat-list-item> Paprika </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="sidenav__btn-menu" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Dialog System</span>

      <span class="spacer"></span>

      <a href="https://github.com/Bombaxo/dialog-system-angular" mat-icon-button target="_blank"
        matTooltip="Code repository - Github">
        <mat-icon>code</mat-icon>
      </a>
    </mat-toolbar>

    <main>
      <h1>Alerts</h1>
      <section class="row">
        <div class="col-12 col-md-4 d-flex justify-content-end">
          <button mat-flat-button color="primary" (click)="openAlertStandar()">
            <mat-icon>notifications</mat-icon>
            Alert starndard
          </button>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <button mat-flat-button (click)="openAlertWarning()">
            <mat-icon>warning</mat-icon>
            Alert warning
          </button>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-start">
          <button mat-flat-button (click)="openAlertDanger()">
            <mat-icon>error</mat-icon>
            Alert danger
          </button>
        </div>
      </section>

      <h1>Confirmation actions</h1>
      <h3>The response of dialog action: {{ response }}</h3>
      <section class="row">
        <div class="col-12 col-md-4 d-flex justify-content-end">
          <button mat-flat-button (click)="openConfirmSuccess()">
            <mat-icon>check</mat-icon>
            Confirm success
          </button>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-center">
          <button mat-flat-button (click)="openConfirmDanger()">
            <mat-icon>error</mat-icon>
            Confirm danger
          </button>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-start">
          <button mat-flat-button (click)="openConfirmInfoSuccess()" color="primary">
            <mat-icon>info</mat-icon>
            Confirm info
          </button>
        </div>
      </section>

      <h1>Components injection</h1>
      <section class="row">
        <div class="col-12 col-md-6 d-flex justify-content-end">
          <button mat-flat-button color="primary">
            <mat-icon>view_list</mat-icon>
            Open Form
          </button>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-start">
          <button mat-flat-button color="primary">
            <mat-icon>feed</mat-icon>
            Open Report
          </button>
        </div>
      </section>

      <h1>Dialog confirm inside dialog</h1>
      <section class="row">
        <div class="col-12 col-md-3">
          <button mat-flat-button>
            <mat-icon>check</mat-icon>
            Inner success
          </button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
          <button mat-flat-button>
            <mat-icon>error</mat-icon>
            Inner danger
          </button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
          <button mat-flat-button>
            <mat-icon>warning</mat-icon>
            Inner warning
          </button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-end">
          <button mat-flat-button color="primary">
            <mat-icon>info</mat-icon>
            Inner info
          </button>
        </div>
      </section>

      <h1>Custom verlaoy</h1>
      <section class="row">
        <div class="d-flex justify-content-center col-12">
          <button mat-flat-button>
            <mat-icon>branding_watermark</mat-icon>
            Custom overlay
          </button>
        </div>
      </section>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
