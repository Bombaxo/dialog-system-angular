<mat-sidenav-container class="sidenav" (backdropClick)="sidenav.close()">

  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" disableClose>
    <mat-list>
      <mat-list-item> Pepper </mat-list-item>
      <mat-list-item> Salt </mat-list-item>
      <mat-list-item> Paprika </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="sidenav__btn-menu" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Dialog System</span>

      <span class="spacer"></span>

      <a href="https://github.com/Bombaxo/dialog-system-angular" mat-icon-button target="_blank" matTooltip="Code repository - Github">
        <mat-icon>code</mat-icon>
      </a>
    </mat-toolbar>

    <main>
      <h1>Dialog alerts</h1>
      <section>
        <button mat-flat-button color="primary">
          <mat-icon>notifications</mat-icon>
          Alert starndard
        </button>
        <button mat-flat-button>
          <mat-icon>warning</mat-icon>
          Alert warning
        </button>
        <button mat-flat-button>
          <mat-icon>error</mat-icon>
          Alert danger
        </button>
      </section>

      <h1>Dialog confirmation</h1>
      <section>
        <button mat-flat-button>
          <mat-icon>check</mat-icon>
          Confirm success
        </button>
        <button mat-flat-button>
          <mat-icon>error</mat-icon>
          Confirm danger
        </button>
        <button mat-flat-button>
          <mat-icon>warning</mat-icon>
          Confirm warning
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>info</mat-icon>
          Confirm info
        </button>
      </section>

      <h1>Dialog component</h1>
      <section>
        <button mat-flat-button color="primary">
          <mat-icon>view_list</mat-icon>
          Open Form
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>feed</mat-icon>
          Open Report
        </button>
      </section>

      <h1>Dialog confirm inside dialog</h1>
      <section>
        <button mat-flat-button>
          <mat-icon>check</mat-icon>
          Inner success
        </button>
        <button mat-flat-button>
          <mat-icon>error</mat-icon>
          Inner danger
        </button>
        <button mat-flat-button>
          <mat-icon>warning</mat-icon>
          Inner warning
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>info</mat-icon>
          Inner info
        </button>
      </section>

      <h1>Dialog custom overlay</h1>
      <section>
        <button mat-flat-button>
          <mat-icon>branding_watermark</mat-icon>
          Custom overlay
        </button>
      </section>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
