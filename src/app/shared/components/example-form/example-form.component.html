
<h2>The form</h2>

<form (ngSubmit)="submitForm()" [formGroup]="theForm" role="form">
    <mat-form-field class="w-100 my-2">
        <mat-label>Name</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="w-100 my-2">
        <mat-label>Surname</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="w-100 my-2">
        <mat-label>Email</mat-label>
        <input matInput type="email">
    </mat-form-field>

    <mat-form-field class="w-100 my-2">
        <mat-label>Password</mat-label>
        <input matInput type="password">
    </mat-form-field>

    <div class="row justify-content-between">
        <button mat-stroked-button class="col-5">Reset</button>
        <button mat-flat-button class="col-5" type="submit" color="primary">Send</button>
    </div>
</form>
